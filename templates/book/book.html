<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        {% include 'partials/_left_menu.html' %}
      </div>

      <div class="col-lg-6">
        <div>
          {% include 'partials/_mid_menu.html' %}
        </div>
        {% for share in shares %}

        <div class="card mt-5" style="width: 100%;">
          <div class="row align-items-center ">
            <div class="col-6 row align-items-center">
              <div class="col-3">
                <img class="img-fluid" style="margin-left:15%; border-radius: 50%;" src="/image/fakepp.jpg"></a>

              </div>
              <div class="col-5">
                <p class="mt-3">{{share.user}}</p>

              </div>
            </div>
            <div class="col-6 row align-items-center">
              <div class="col-8">
                <p class="mt-3">{{share.yt}}</p>
              </div>
            </div>
          </div>

          <div class="card-body">
            <h5 class="cart-title">{{share.book}} - {{share.book.author}}</h5>
            <div>
              <p>{{share.rate}}</p>
            </div>

            <p class="card-text">{{share.comment}}</p>
            <div class="row text-center">
              <div class="col">
                <img id="heart" src="/image/empt_heart.png" style="width: 30px;">
                <script>
                  $('#heart').click(function () {
                    $('#heart').attr('src', '/image/full_heart.png');
                  });
                </script>
              </div>
              <div class="col">
                <img id="comment" src="/image/comment.svg" style="width: 30px;">
              </div>
              <div class="col">
                <img id="list" src="/image/list.svg" style="width: 30px;">
              </div>
              <div class="col">
                <img id="list" src="/image/save.svg" style="width: 30px;">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>

    </div>
  </div>

  <script>
    $(function () {

      $("#search").autocomplete({
        source: '{% url 'book' %}',
        minLength: 3

      });

    });

    $('#buton').click(function () {
      var a = $('#search').val();
      var url = '{% url "book_page" 1 %}'.replace('1', a);
      $('#buton').attr('href', url);
    });
  </script>
</body>
</html>
