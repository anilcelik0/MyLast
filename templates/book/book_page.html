<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">

          <div class="col">
            {% include 'partials/_left_menu.html' %}
          </div>
          
          <div class="col-6">
            {% include 'partials/_mid_menu.html' %}
              <div class="row">
                <div class="col-6">
                    <img src="http://127.0.0.1:8000/image/{{book.img_url}}" class="img-thumbnail" style="width:85%">
                </div>
                <div class="col-6">
                    <h1>{{book.name}}</h1>
                    <h3>{{book.author}}</h3>
                    <h5>{{book.type}}</h5>
                    <p>{{book.content}}</p>
                </div>

              </div>
            </div>

            <div class="col">
                <div class="container-fluid">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                        <a class="btn btn-outline-success"  id="buton">Search</a>
                </div>
                <script>
                    $( function() {
                      
                      $( "#search" ).autocomplete({
                        source: '{% url 'book' %}',
                        minLength: 3
                        
                      });
                      
                    } );

                    </script>
                    <script>
                        
                    $('#buton').click(function (){
                        var a =$('#search').val();
                        var url ='{% url "book_page" 1 %}'.replace('1',a);
                        $('#buton').attr('href', url);
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
