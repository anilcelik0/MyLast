{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">

          <div class="col-lg-3">
            {% include 'partials/_left_menu.html' %}
          </div>
          
          <div class="col-lg-6">
              <div class="row mt-5">
                <div class="col-6">
                    <img src="http://127.0.0.1:8000/image/{{book.img_url}}" class="img-thumbnail" style="width:85%">
                </div>
                <div class="col-6">
                    <h1>{{book.name}}</h1>
                    <h3>{{book.author}}</h3>
                    <h5>{{book.type}}</h5>
                </div>
                <div class="col-12">
                  <p class="mt-3">{{book.content}}</p>
                </div>
                <div class="col-12">
                  <table class="table">
                    {% if user.is_authenticated %}
                    <tr>
                      <td>
  
                        <form class="rate-form" action="{% url 'book_page' book.name %}" method="post">                        
                          <input type="hidden" name="id" value="{{book.id}}">
                          <div class="form-floating">
                            <textarea id="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Yorum</label>
                          </div>       
                          {% csrf_token %}
                          <div class="row aliggn-item-center mt-2">     
                            <div class="form-check form-switch col-3">
                              <input class="form-check-input" value="0" style="margin-left: 20%;" name="hide" type="checkbox" id="flexSwitchCheckChecked">
                              <label class="form-check-label" for="flexSwitchCheckChecked">Gizli</label>
                            </div>
                            <div class="col-5">
                              <span class="fa fa-star fa-2x" id="first"></span>
                              <span class="fa fa-star fa-2x" id="second"></span>
                              <span class="fa fa-star fa-2x" id="third"></span>
                              <span class="fa fa-star fa-2x" id="fourth"></span>
                              <span class="fa fa-star fa-2x" id="fifth"></span> 
                              <style>.checked{
                                color:orange;  
                              }
                              </style>
                            </div>   
                            <input type="hidden" id="who" name="book" value="{{book.name}}">
                          <button class="btn btn-primary col-4" type="submit" id="sub_btn">Payla≈ü</button>
                        
                        </div>
                      </form>
                      </td>
                    </tr>
                    {% endif %}
                    <tr>
                      {% for share in shares %}
                      <td class="row">   
                        <div class="col-1">                         
                        <img class="img-fluid mt-2 ms-2" style=" border-radius: 50%; width:40px" src="/image/{{share.user.profile_photo.pp}}">
                        </div>
                        <div class="col-10">
                        <a class="link-dark fw-bold" style="text-decoration: none;" href="{% url 'profiles' share.user %}">
                        {{share.user}}</a>
                        <p>{{share.comment}}</p>
                        </div>
                      </td>
                      {% endfor %}
                    </tr>
                  </table>
                </div>
  
            </div>
            </div>
        </div>
    </div>
  </div>
    <script>
        $( function() {
          
          $( "#search" ).autocomplete({
            source: '{% url 'book' %}',
            minLength: 3
            
          });
          
        } );
            
        $('#buton').click(function (){
            var a =$('#search').val();
            var url ='{% url "book_page" 1 %}'.replace('1',a);
            $('#buton').attr('href', url);
        });
    </script>
    <script src="{% static 'js/star_rate.js' %}"></script>
</body>
</html>
