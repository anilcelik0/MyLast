<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVİE</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul>
                    <li><a href="{% url 'book' %}">BOOK</a></li>
                    <li><a href="{% url 'movie' %}">MOVİE</a></li>
                    <li><a href="{% url 'series' %}">SERIES</a></li>
                </ul>
                <form action="{% url 'login' %}"  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputusername">Username</label>
                      <input type="text" name="username" class="form-control" id="exampleInputusername"
                        aria-describedby="emailHelp" required>
      
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
      
                    <button name="login" type="submit" class="btn btn-primary mt-2">Login</button>
      
                  </form>
                  <!-- Button trigger modal -->
                    <a type="button" class="btn btn-light mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Kayıt Ol
                    </a>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Kayıt Ol</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form method="post" action={% url 'register' %}>
                            {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="exampleInputname">İsim </label>
                                <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" required>
                  
                              </div>
                              <div class="form-group">
                                <label for="exampleInputsurname">Soyisim </label>
                                <input type="text" name="surname" class="form-control" id="surname" aria-describedby="emailHelp" required>
                  
                              </div>
                  
                              <div class="form-group">
                                <label for="exampleInputEmail1">Kullanıcı Adı </label>
                                <input type="text" name="username" class="form-control" id="input" aria-describedby="emailHelp"
                                  required>
                  
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Şifre</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Şifre tekrar</label>
                                <input type="password" name="repassword" class="form-control" id="repassword" required>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted">İletişim için e posta adresini doğru giriniz</small>
                              </div>
                  
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                            </div>    
                        </form>
                        </div>
                        </div>
                    </div>

            </div>

            <div class="col-6">
              2 of 3 (wider)
            </div>

            <div class="col">
                <div class="container-fluid">
                    <form class="d-flex">
                        {% csrf_token %}
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <script>
                    $( function() {
                      
                      $( "#search" ).autocomplete({
                        source: '{% url 'movie' %}',
                        minLength: 3
                      });
                    } );
                    </script>
            </div>
        </div>
    </div>
</body>
</html>
